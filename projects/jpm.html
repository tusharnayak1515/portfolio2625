<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Project Manager</title>
    <link rel="stylesheet" href="../css/projectPage.module.css">
</head>
<body>

    <div id="project_page">
        <div class="top_div">
            <h1 class="project_title">Just Project Manager</h1>
            <img src="../images/jpm.jpg" alt="Just Project Manager">
        </div>

        <div class="description_div">
            <h2 class="page_head">Description</h2>
            <h3 class="project_description">Just Project Manager is a todo-list like website which allows users to add their projects and tasks related to them and keep a track of their progress.</h3>
        </div>

        <div class="tools_div">
            <h2 class="page_head">Tools Used</h2>
            <div class="tools_container">
                <h3 class="tools">Next.Js</h3>
                <h3 class="tools">MongoDB</h3>
                <h3 class="tools">React toastify</h3>
                <h3 class="tools">CSS</h3>
            </div>
        </div>

        <div class="links_div">
            <h2 class="page_head">Project Links</h2>
            <div class="links">
                <a href="https://just-project-manager.vercel.app/" target="_blank">
                    <button class="live_link">Live Link</button>
                </a>
                <a href="https://github.com/tusharnayak1515/just-project-manager" target="_blank">
                    <button class="github_link">Github Link</button>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
